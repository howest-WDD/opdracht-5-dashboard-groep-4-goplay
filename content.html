<nav class="c-nav">

        <img class="c-sidebar__logo js-logo" src="/assets/svg/logo.svg" alt="GoPlay"/>
        <img class="c-sidebar__logo js-logo u-hidden" src="/assets/svg/logo_dark.svg" alt="GoPlay"/>
        <ul>
            <li class="c-sidebar__item"><a href="index.html">Dashboard</a></li>

        <div class="c-sidebar__account">

            <ul>
                <li class="c-sidebar__item">
                    <div class="c-profile">
                        <div class="c-profile--details">

                        </div>

                        <div class="name-job">
                            <div class="profile_name">Tony Stark</div>

                    </div>
                </li>
                <li class="c-sidebar__item"><a href="#">Settings</a></li>
                <li class="c-sidebar__item"><a class="c-sidebar__item--accent js-logout" href="#">Log Out</a></li>
                <li class="c-sidebar__button"><a class="c-button js-darkmode" href="#">Light Mode</a></li>
            </ul>
        </div>
    </div>

    <div class="c-mobilenav">
        <img class="c-mobilenav__logo js-logo" src="/assets/svg/logo.svg" alt="GoPlay"/>

        <div class="c-mobilenav__hamburger js-togglenav">
            <input class="c-mobilenav__toggle" type="checkbox"/>
            <span class="c-mobilenav__bar c-mobilenav__bar--top"></span>

        <div class="c-mobilenav__content u-hidden">
            <ul>

                <ul>
                    <li class="c-sidebar__item">

                    </li>

                </ul>
            </div>
        </div>
    </div>

</nav>
<main>
    <div class="c-content-filter">
        <input type="text" class="c-content-filter__search" id="filterInput" placeholder="Search movies/shows">
        <div class="c-content-filter__genre"><label for="language" hidden>
            Language:</label>
            <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="c++" disabled>C++</option>
                <option value="java" selected>Java</option>
            </select></div>
        <button class="c-button">add new</button>
    </div>
    </div>
    <div class="o-content js-content">
        <!--data loaded with JS-->
