<body class="o-darkmode o-grid">
<nav class="wrapper">
    <div class="sidebar">

        <ul>

        </ul>
        <div class="sidebar__account">
            <h2>Account</h2>
            <ul>
                <li class="item">
                    <div class="profile-details">

                        <div class="profile-content">
                            <img src="assets/img/tony_stark.png" alt="profileImg">
                        </div>

<main>
    <div class="c-filters">
        <label for="search" class="c-filters__search--label">search movie/serie</label>
        <input type="text" id="search" class="c-filters__input" placeholder="movie/serie">

        <label for="type">Choose a type:</label>
        <select name="type" id="type">
            <option value="All">All</option>
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
            <option value="Podcast">Podcast</option>
        </select>

        <label for="genre">Choose a genre:</label>
        <select name="genre" id=genre>
            <option value="all">all</option>
            <option value="Action">Ation</option>
            <option value="Adventure">Adventure</option>
            <option value="Drama">Drama</option>
        </select>
    </div>
