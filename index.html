<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#000000" />
		<!-- CSS -->
		<link rel="stylesheet" href="./dist/index.css" />
		<!-- JS -->
		<script type="module" src="./dist/main-min.js"></script>
	</head>
	<body class="o-darkmode">
		<div class="c-pieGraph">
			<div class="c-pieGraph__title">
				<h4>Geslacht</h4>
			</div>
			<div class="c-pieGraph__legend">
				<div>
					<span class="c-pieGraph__circle c-pieGraph__circle--1"></span>
					<p>Man</p>
					<p>49%</p>
				</div>
				<div>
					<span class="c-pieGraph__circle c-pieGraph__circle--2"></span>
					<p>Vrouw</p>
					<p>49%</p>
				</div>
				<div>
					<span class="c-pieGraph__circle c-pieGraph__circle--3"></span>
					<p>Non-binair</p>
					<p>>1%</p>
				</div>
			</div>
			<div class="c-pieGraph__center">
				<h4>1.5M</h4>
			</div>
			<div class="c-pieGraph__info">
				<div></div>
				<div></div>
			</div>
			<!-- this is an empty div to create the chart with js -->
			<div id="sex-chart" class="c-pieGraph__chart"></div>
		</div>
		<div class="c-pieGraph">
			<div class="c-pieGraph__title">
				<h4>Leeftijd</h4>
			</div>
			<div class="c-pieGraph__legend">
				<div>
					<span class="c-pieGraph__circle c-pieGraph__circle--1"></span>
					<p>13-29 jaar</p>
					<p>49%</p>
				</div>
				<div>
					<span class="c-pieGraph__circle c-pieGraph__circle--2"></span>
					<p>30-54 jaar</p>
					<p>49%</p>
				</div>
				<div>
					<span class="c-pieGraph__circle c-pieGraph__circle--3"></span>
					<p>55+ jaar</p>
					<p>>1%</p>
				</div>
			</div>
			<div class="c-pieGraph__center">
				<h4>1.5M</h4>
			</div>
			<div class="c-pieGraph__info">
				<div></div>
				<div></div>
			</div>
			<!-- this is an empty div to create the chart with js -->
			<div id="age-chart" class="c-pieGraph__chart"></div>
		</div>
	</body>
</html>
