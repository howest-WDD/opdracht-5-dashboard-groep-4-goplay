<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User management</title>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#000000" />
		<!-- CSS -->
		<link rel="stylesheet" href="./dist/index.css" />
		<!-- JS -->
		<script type="module" src="./dist/main-min.js"></script>
	</head>

	<body class="o-darkmode o-grid js-body c-users__body">
		<div class="js-darkbackground"></div>
		<div class="c-users">
			<div class="c-users__inputcontainer">
				<svg xmlns="http://www.w3.org/2000/svg" class="c-users__inputsvg" viewBox="0 0 24 24">
					<path class="c-users__inputsvgpath" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
				</svg>
				<input type="text" class="c-users__userinput" placeholder="Search users" />
			</div>
			
			<table id="menu" class="c-users__table  table table-responsive" style="overflow-x:auto;">
				<tr class="c-users__tablemainrow">
					<th class="c-users__id c-users__id--active js-filter">Id <span class="c-users__active"><svg xmlns="http://www.w3.org/2000/svg" class="c-users__activesvg" viewBox="0 0 24 24"><path class="c-users__activesvgpath" d="M7,10L12,15L17,10H7Z" /></svg></span></th>
					<th class="c-users__achternaam js-filter">Achternaam</th>
					<th class="c-users__voornaam js-filter">Voornaam</th>
					<th class="c-users__mail js-filter">Mail</th>
					<th class="c-users__expand js-filter"></th>
				</tr>
				<tr  class="c-users__tablerow c-users__tablerow--first  js-deleteuser js-adduser ">
					<td class="c-users__category js-id"><input class="c-users__input  js-adduser  js-geboortedatum js-disable" type="text" placeholder="0" disabled /></td>
					<td class="c-users__category js-achternaam"><input class="c-users__input js-adduser  js-geboortedatum js-disable" type="text" placeholder="Depp" disabled /></td>
					<td class="c-users__category js-voornaam"><input class="c-users__input js-adduser  js-geboortedatum js-disable" type="text" placeholder="Jonny" disabled /></td>
					
					<td class="c-users__category js-mail"><input class="c-users__input js-adduser  js-geboortedatum js-disable" type="text" placeholder="Jonny.depp@gmail.com" disabled /></td>
					<td class="c-users__category">
						<button class="c-users__expandbutton js-expand">
							<svg class="c-users__expandicon js-expandbutton" viewBox="0 0 24 24">
								<path fill="currentColor" d="M7,10L12,15L17,10H7Z" />
							</svg>
						</button>
					</td>
					<div id="extramenu" class="c-users__extracontainer  js-deleteuser" style="overflow-x:auto;">
						<td class="c-users__extradata u-hidden d-flex js-extra">
							<div class="c-users__extrainformatie c-users__extrainformatie--1 ">

								<div class="c-users__geboortedatum">
									<label for="geboortedatum" class="c-users__label c-users__align1">Geboortedatum:</label>
									<input type="text" id="geboortedatum" class=" c-users__input js-geboortedatum js-adduser  js-disable" placeholder="21/05/2005" name="geboortedatum" disabled />
								</div>
								<div class="c-users__straatnaam">
									<label for="straatnaam" class="c-users__label c-users__align2">Straatnaam:</label>
									<input type="text" id="straatnaam" class="c-users__input js-straatnaam js-disable" placeholder="Louis Robbeplein" name="straatnaam" disabled />
								</div>
								<div class="c-users__nieuwsbrief">
									<label for="nieuwsbrief" class="c-users__label  c-users__align3">Nieuwsbrief:</label>
									<select name="jaofnee" class="c-users__select js-nieuwsbrief js-disable" id="nieuwsbrief" disabled>
										<option value="ja" class="c-users__option js-disable">ja</option>
										<option value="nee" class="c-users__option js-disable">nee</option>
									</select>
								</div>
							</div>
							<div class="c-users__extrainformatie c-users__extrainformatie--2">
								<div class="c-users__postcode">
									<label for="postcode" class="c-users__label  c-users__align1">Postcode:</label>
									<input type="text" id="postcode" class="c-users__input js-postcode js-disable" placeholder="8600" name="postcode" disabled />
								</div>
								<div class="c-users__nr">
									<label for="nr" class="c-users__label c-users__align2">Nr:</label>
									<input type="text" id="nr" class="c-users__input js-nr js-disable" placeholder="7" name="nr" disabled />
								</div>
								<div class="c-users__reclame">
									<label for="reclame" class="c-users__label c-users__align3">Reclame:</label>
									<select name="jaofnee" class="c-users__select js-reclame js-disable" disabled id="reclame">
										<option value="ja" class="c-users__option">ja</option>
										<option value="nee" class="c-users__option">nee</option>
									</select>
								</div>
							</div>
							<div class="c-users__extrainformatie c-users__extrainformatie--3">
								<div class="c-users__gemeente">
									<label for="gemeente" class="c-users__label  c-users__align1">Gemeente:</label>
									<input type="text" id="gemeente" class="c-users__input js-gemeente js-disable" placeholder="21/05/2005" name="gemeente" disabled />
								</div>
								<div class="c-users__bus">
									<label for="bus" class="c-users__label c-users__align2">Bus:</label>
									<input type="text" id="bus" class="c-users__input js-bus js-disable" placeholder="Louis Robbeplein" name="bus" disabled />
								</div>
								<div class="c-users__isadmin">
									<label class="c-users__label c-users__align3">IsAdmin:</label>
									<select name="jaofnee" class="c-users__select js-admin js-disable" disabled id="ja">
										<option value="ja" class="c-users__option">ja</option>
										<option value="nee" class="c-users__option">nee</option>
									</select>
								</div>
							</div>
							<div class="c-users__extrainformatie  c-users__extrainformatie--4">
								<div class="c-users__telefoonnummer">
									<label for="telefoonnummer" class="c-users__label c-users__align1">Telefoonnummer:</label>
									<input type="text" id="telefoonnummer" class="c-users__input js-telefoonnummer js-disable" placeholder="0497/25/24/55" name="telefoonnummer" disabled />
								</div>
								<div class="c-users__geslacht">
									<label for="geslacht" class="c-users__label  c-users__align2">Geslacht:</label>
									<input type="text" id="geslacht" class=" c-users__input js-geslacht js-disable" placeholder="21/05/2005" name="geboortedatum" disabled />
								</div>
								<div class="c-users__telefoonnummer"></div>
							</div>
							<div>
								<button class="c-users__delete js-delete">
									<svg style="width: 24px; height: 24px" class="c-users__deletesvg" viewBox="0 0 24 24">
										<path fill="currentColor" class="c-users__deletepath" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8.46,11.88L9.87,10.47L12,12.59L14.12,10.47L15.53,11.88L13.41,14L15.53,16.12L14.12,17.53L12,15.41L9.88,17.53L8.47,16.12L10.59,14L8.46,11.88M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
									</svg>
								</button>
								<button class="c-users__edit js-edit">
									<svg style="width: 24px; height: 24px" class="c-users__editsvg c-users__editsvg--edit js-editsvg" viewBox="0 0 24 24">
										<path fill="currentColor" class="c-users__editpath" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
									</svg>
								</button>
							</div>
						</td>
					</div>
				</tr>
				
			</table>
			
			<div class="c-modal js-modal">
				<div class="c-modal__container">
					<div class="c-modal__textcontainer">
						<p class="c-modal__text">Bent u zeker dat u dit wil verwijderen</p>
					</div>
					<div class="c-modal__buttoncontainer d-flex justify-content-center">
						<button class="c-modal__verwijderknop js-verwijder">Verwijder</button>
						<button class="c-modal__cancelknop js-cancel">Cancel</button>
					</div>
				</div>
				
			</div>
		</div>
		
	</body>
</html>
