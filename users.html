<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>User management</title>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" >
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" >
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" >
		<link rel="manifest" href="/site.webmanifest" >
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" >
		<meta name="msapplication-TileColor" content="#2b5797" >
		<meta name="theme-color" content="#000000" >
		<!-- CSS -->
		<link rel="stylesheet" href="./dist/index.css" >
		<!-- JS -->
		<script src="./dist/main-min.js"></script>
		
	</head>
	<body class="o-darkmode">
		<div class="c-users">
			<input type="text" class="c-users__userinput" placeholder="Search users">
			<table class="c-users__table" style="width: 100%;">
				<tr class="c-users__tablemainrow ">
					<th class="c-users__id c-users__id--active">ID span</th>
					<th class="c-users__voornaam">Voornaam</th>
					<th class="c-users__achternaam">Achternaam</th>
					<th class="c-users__mail">Mail</th>
					<th class="c-users__sex">Geslacht</th>
					<th class="c-users__expand"></th>
				</tr>
				<tr class="c-users__tablerow c-users__tablerow--first">
					
					<td class="c-users__category js-id">00000001</td>
					<td class="c-users__category js-voornaam">Jonny</td>
					<td class="c-users__category js-achternaam">Depp</td>
					<td class="c-users__category js-mail">Jonny.Depp@gmail.com</td>
					<td class="c-users__category js-geslacht">X</td>
					<td class="c-users__category">
						<button class="c-users__expandbutton js-expand">
							<svg class="c-users__expandicon" viewBox="0 0 24 24">
								<path  fill="currentColor" d="M7,10L12,15L17,10H7Z" />
							</svg>
						</button>
					</td>
				
					<td class="c-users__extradata u-hidden js-extra">
						<div class="c-users__extracontainer">
							<label for="geboortedatum" class="c-users__label">Geboortedatum:</label>
							<input type="text" id="geboortedatum" class="c-users__input"  placeholder="21/05/2005" name="geboortedatum" disabled>
	
							<label for="straatnaam" class="c-users__label">Straatnaam:</label>
							<input type="text" id="straatnaam" class="c-users__input" placeholder="Louis Robbeplein" name="straatnaam" disabled>
	
							<label for="nieuwsbrief" class="c-users__label">Nieuwsbrief:</label>
							<select name="jaofnee" class="c-users__select" id="ja">
								<option value="ja" class="c-users__option" disabled>ja</option>
								<option value="nee" class="c-users__option" disabled>nee</option>
							</select>
	
							<label for="postcode" class="c-users__label">Postcode:</label>
							<input type="text" id="postcode" class="c-users__input" placeholder="8600" name="postcode" disabled>
	
							<label for="nr" class="c-users__label">Nr:</label>
							<input type="text" id="nr" class="c-users__input" placeholder="7" name="nr" disabled>
	
							<label for="reclame" class="c-users__label">Reclame:</label>
							<select name="jaofnee" class="c-users__select" id="ja">
								<option value="ja" class="c-users__option" disabled>ja</option>
								<option value="nee" class="c-users__option" disabled>nee</option>
							</select>
	
							<label for="gemeente" class="c-users__label">Gemeente:</label>
							<input type="text" id="gemeente" class="c-users__input" placeholder="21/05/2005" name="gemeente" disabled>
	
							<label for="bus" v>Bus:</label>
							<input type="text" id="bus" class="c-users__input" placeholder="Louis Robbeplein" name="bus" disabled>
	
							<label for="isAdmin" class="c-users__label">IsAdmin:</label>
							<select name="jaofnee" class="c-users__select" id="ja">
								<option value="ja" class="c-users__option" disabled>ja</option>
								<option value="nee" class="c-users__option" disabled>nee</option>
							</select>
	
							<label for="telefoonnummer" class="c-users__label">Telefoonnummer:</label>
							<input type="text" id="telefoonnummer" class="c-users__input" placeholder="ja" name="telefoonnummer" disabled>
						</div>
						<div>
							<button class="c-users__delete">
								<svg style="width:24px;height:24px" viewBox="0 0 24 24">
									<path fill="currentColor" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8.46,11.88L9.87,10.47L12,12.59L14.12,10.47L15.53,11.88L13.41,14L15.53,16.12L14.12,17.53L12,15.41L9.88,17.53L8.47,16.12L10.59,14L8.46,11.88M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
								</svg>
							</button>
							<button class="c-users__edit">
								<svg style="width:24px;height:24px" viewBox="0 0 24 24">
									<path fill="currentColor" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
								</svg>
							</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
