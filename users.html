<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User management</title>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#000000" />
		<!-- CSS -->
		<link rel="stylesheet" href="./dist/index.css" />
		<!-- JS -->
		<script type="module" src="./dist/main.js"></script>
	</head>

	<body class="o-darkmode o-grid js-body c-users__body">
		<nav class="wrapper">
			<div class="sidebar">
				<img class="logo" src="/assets/svg/logo.svg" alt="GoPlay" />
				<ul>
					<li class="item active"><a href="#">Dashboard</a></li>
					<li class="item"><a href="#">User management</a></li>
					<li class="item"><a href="#">Content managment</a></li>
				</ul>
				<div class="sidebar__account">
					<h2>Account</h2>
					<ul>
						<li class="item">
							<div class="profile-details">
								<div class="profile-content">
									<img src="assets/img/tony_stark.png" alt="profileImg" />
								</div>

								<div class="name-job">
									<div class="profile_name">Tony Stark</div>
									<div class="role">Admin</div>
								</div>
							</div>
						</li>
						<li class="item"><a href="#">Settings</a></li>
						<li class="item"><a class="item__accent" href="#">Log Out</a></li>
						<li class="dark"><a class="c-button js-darkmode" href="#">Light Mode</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="js-darkbackground"></div>
		<div class="c-users">
			<div class="c-users__inputcontainer">
				<svg xmlns="http://www.w3.org/2000/svg" class="c-users__inputsvg" viewBox="0 0 24 24">
					<path class="c-users__inputsvgpath" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
				</svg>
				<input type="text" class="c-users__userinput" placeholder="Search users" />
			</div>

			<table id="menu" class="c-users__table table table-responsive" style="overflow-x: auto">
				<tr class="c-users__tablemainrow">
					<th class="c-users__id c-users__id--active js-filter">
						Id
						<span class="c-users__active"
							><svg xmlns="http://www.w3.org/2000/svg" class="c-users__activesvg" viewBox="0 0 24 24"><path class="c-users__activesvgpath" d="M7,10L12,15L17,10H7Z" /></svg
						></span>
					</th>
					<th class="c-users__achternaam js-filter">Achternaam</th>
					<th class="c-users__voornaam js-filter">Voornaam</th>
					<th class="c-users__mail js-filter">Mail</th>
					<th class="c-users__expand js-filter"></th>
				</tr>
			</table>

			<div class="c-modal js-modal u-hidden">
				<div class="c-modal__container">
					<div class="c-modal__textcontainer">
						<p class="c-modal__text">Bent u zeker dat u dit wil verwijderen</p>
					</div>
					<div class="c-modal__buttoncontainer d-flex justify-content-center">
						<button class="c-modal__verwijderknop js-verwijder">Verwijder</button>
						<button class="c-modal__cancelknop js-cancel">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
