<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Content</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"/>
    <meta name="msapplication-TileColor" content="#2b5797"/>
    <meta name="theme-color" content="#000000"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/index.css"/>
    <!-- JS -->
    <script type="module" src="./dist/main-min.js" defer></script>
</head>
<body class="o-editmoviecontent">
<main>
    <div id="editContentModal" class="modaloverlay u-hidden">
        <div class="modal">
            <form id="fContent" method="POST" action="edit_movie.html">
                <label for="fname">Film Titel</label><br>
                <input type="text" id="fname" name="fname" value="Winter's Dream"><br>
                <label for="w3review">Film Descriptie</label><br>
                <textarea id="w3review" name="w3review" rows="4" cols=50%>Voormalig profskiër Kat wordt gevraagd een zestienjarig talent te coachen. Ze stort zich weer op haar oude passie en krijgt al snel gevoelens voor de vader van haar pupil, weduwnaar Ty.</textarea><br>
                <div style="display: flex; flex-wrap: wrap">
                    <input type="file" id="uploadBackgroundImg" hidden/>
                    <label for="uploadBackgroundImg" class="c-button" style="margin-left: 0">Upload Background</label>
                    <input type="file" id="ThumbnailImg" hidden/>
                    <label for="ThumbnailImg" class="c-button" style="margin-left: 0">Upload Thumbnail</label>
                </div>
            </form>
            <div class="" style="display: flex">
                <button class="c-button" type="submit" form="fContent" value="Submit">Update</button>
                <button class="c-button" id="cancelButton">Annuleer</button>
            </div>
        </div>
    </div>
    <header>
        <div class="c-movie-hero c-movie-hero--program is-movie">
            <div class="c-movie-hero__bg has-blur"
                 style="background-image: url(&quot;https://wmimages.goplay.be/styles/f7331df9e0140370408293ff5186b3cc1ba2ff25/meta/onlinewallpaper3840x2160wintersdream-r3segs.jpg?style=W3sianBlZyI6eyJxdWFsaXR5Ijo5MH19LHsicmVzaXplIjp7ImZpdCI6ImNvdmVyIiwid2lkdGgiOjM4NDAsImhlaWdodCI6MjE2MCwiZ3Jhdml0eSI6bnVsbCwid2l0aG91dEVubGFyZ2VtZW50IjpmYWxzZX19XQ==&amp;sign=308f352a5d07363dd9d00fd6573380d0fbcf93046137b1e4930445124ed37a6e&quot;);"></div>
            <div class="c-movie-hero__bg-readable"></div>
            <div class="c-movie-hero__container c-movie-hero__movie-container" style="margin-top: 25px">
                <div class="c-movie-hero-video__container">
                    <div class="c-movie-hero-video__content l-spacer">
                        <div class="c-movie-hero-video__inner"><h1 class="c-movie-hero-video__title">Winter's Dream</h1>
                            <div class="c-movie-hero__unpublish-date metadata__unpublish-date">Deze video is te bekijken
                                tot <span class="date">za 28/01/23</span></div>
                            <div class="c-movie-hero-video__description"><p>Voormalig profskiër Kat wordt gevraagd een
                                zestienjarig talent te coachen. Ze stort zich weer op haar oude passie en krijgt
                                al snel gevoelens voor de vader van haar pupil, weduwnaar Ty.</p>
                            </div>
                            <div class="c-movie-hero__actions">
                                <a class="c-button"
                                   href="https://www.goplay.be/video/winters-dream#autoplay" target="_blank">
                                    <span class="button__text">Afspelen</span>
                                </a>
                                <a href="#" class="c-button"><span>Online</span></a>
                                <a href="content.html" class="c-button"><span>Terug naar Content</span></a>
                                <a href="#" class="c-button" id="editButton"><span>Aanpassen</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="c-movie-hero__poster c-button--poster" type="button">
                    <div class="play-button"></div>
                    <picture class="l-spacer">
                        <img src="https://wmimages.goplay.be/styles/d03a19a83908ec0fa0ca867113b0553c8bce6d67/2021-12/onlinempl1050x1500wintersdream-r3sehk.jpg?style=W3sicmVzaXplIjp7ImZpdCI6Imluc2lkZSIsIndpZHRoIjo0MDAsImhlaWdodCI6NTgwLCJ3aXRob3V0RW5sYXJnZW1lbnQiOmZhbHNlfX0seyJqcGVnIjp7InF1YWxpdHkiOjk1fX1d&amp;sign=52ae04c41d6c734d4ff0b3d9169eaf66959d910f45ed59614eca325eebd76db9"
                             alt="Winter's Dream" width="510" height="740"></picture>
                </button>
            </div>
        </div>
    </header>
</main>
</body>
</html>
